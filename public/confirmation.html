<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .message {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .description {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #FEA633;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
    </style>
</head>

<body>
    <canvas id="confetti-canvas"></canvas>
    <div class="container">
        <h1 class="message">Payment Successful!</h1>
        <p class="description">Thank you for your payment! You can now proceed to your dashboard to manage your bookings and view details.</p>
        <a href="https://shophub-eight.vercel.app" class="btn">Go to Dashboard</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        // Initialize confetti animation
        const confetti = () => {
            const duration = 5 * 1000; // 5 seconds
            const end = Date.now() + duration;

            (function frame() {
                confettiLib({
                    particleCount: 3,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ffbb33', '#ff5733', '#f39c12']
                });
                confettiLib({
                    particleCount: 3,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ffbb33', '#ff5733', '#f39c12']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            })();
        };

        // Call confetti animation on page load
        window.onload = confetti;
    </script>
</body>

</html>
